<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">


    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <h3>Regístrate en los formularios</h3>
        
        <div class="buttons">
            <button class="google-btn"> <picture >
                <img src="https://topesdegama.com/app/uploads-topesdegama.com/2018/05/aplicaci%C3%B3n-de-Google.jpg" alt="">
            </picture> <span>Regístrarse con Google</span> </button>

            <button class="twitter-btn">     
                <i class="lni lni-twitter-original"></i>   
            </button>
        </div>

        <div class="separador">
            <hr> <span> Or </span> <hr>
        </div>

        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input name="name" id="name">
                </label>

                <label for="username">
                    <span>Username</span>
                    <input name="username" id="username">
                </label>
            </div>

                <label for="email">
                    <span>Email</span>
                    <input name="email" id="email">
                </label>

                <label for="password">
                    <span>Password</span>
                    <input name="password" id="password" placeholder="6+ characters">
                </label>

                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox">
                    <span>Acepto las condiciones y el avisio legal</span>
                </label>

                <button type="submit" class="submit-btn">Crear cuenta</button>
            
        </form>

    </div>
</body>
</html>
